<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title th:text="#{main.title}">应用面板</title>
	<link rel="stylesheet" th:href="@{${#themes.code('portal.css')}}"/>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./layui/layui.js" charset="utf-8"></script>
	<script src="./js/common.js"></script>
	<link rel="stylesheet" href="./common/bootstrap.min.css">
	<link rel="stylesheet" href="./common/main.css">
	<link rel="stylesheet" href="./layui/css/layui.css"  media="all">
</head>
<body>
<!-- 头部菜单-->
<div th:replace="common/header :: header"></div>
<div id="contentFrame" class="ic-contentFrame" >
	<iframe scrolling="no" id="menuFrame"  name='menuFrame'src=""
			marginwidth='0'  marginheight='0' width='100%' height="600" frameborder='no' border='0'
			onload="this.setAttribute('style','height:600px !important')"></iframe>
</div>
<!-- 加载底部菜单-->
<div th:replace="common/foot :: foot"></div>

</body>
</html>
